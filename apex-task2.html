<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact & Gallery</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 30px;
    }

    .section {
      max-width: 500px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px #ccc;
      margin-top: 100px;
    }
input{
    width:300px;
    padding:10px;
    border:10px;
    border-radius: 5px;
    box-shadow: 0 4px 8px black;
}

    .images {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 15px;
    }

    .images img {
      width: 100px;
      height: 100px;
      object-fit: cover;
      border: 2px solid #ccc;
      border-radius: 5px;
      cursor: pointer;
    }

    #gallerySection {
      display: none; 
    }
    h2{
        text-align: center;
        color:seagreen;
    }
    button{
    
        background-color:seagreen ;
        padding:10px;
        border:10px;
        border-radius: 5px;
        width:100px;
        margin:10px auto;
        margin-left:200px;
    }
    textarea{
        width:100%;
        padding:10px;
        border:10px;
        border-radius:5px;
        box-shadow:0 4px 8px black;
    }
  </style>
</head>
<body>

  
  <div id="formSection" class="section">
    <h2>Contact Form</h2>
    <form id="contactForm">
   User-Name:  <input type="text" id="name" placeholder="Your Name" required /><br><br>
     Email - id:      <input type="email" id="email" placeholder="Your Email" required /><br><br>
   Message To Convey:<br><br>
      <textarea id="message" placeholder="Your Message" rows="4" required></textarea><br><br>
      <button type="submit">Submit</button>
    </form>
  </div>

  
  <div id="gallerySection" class="section">
    <h2>Image Gallery</h2>
  Image-URL:  <input type="text" id="imgUrl" placeholder="Paste Image URL here" /> <button onclick="addImage()">Add Image</button>
    <div class="images" id="imageContainer"></div>
  </div>

  <script>
    // Form validation and navigation
    document.getElementById("contactForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const message = document.getElementById("message").value.trim();

      if (!name || !email.includes("@") || !message) {
        alert("Please fill all fields with a valid email.");
        return;
      }

      // Hide form and show gallery
      document.getElementById("formSection").style.display = "none";
      document.getElementById("gallerySection").style.display = "block";
    });

    // Add image to gallery
    function addImage() {
      const url = document.getElementById("imgUrl").value.trim();
      if (url) {
        const img = document.createElement("img");
        img.src = url;
        img.alt = "User Image";
        img.onclick = () => img.remove(); // click to remove
        document.getElementById("imageContainer").appendChild(img);
        document.getElementById("imgUrl").value = "";
      } else {
        alert("Please enter a valid image URL.");
      }
    }
  </script>

</body>
</html>
